<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de Filmes
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>



  <ion-card *ngFor="let filme of lista_filme">



    <ion-item>
      <h1 style="text-align: center">Titulo:{{filme.title}}</h1>
      <p style="text-align: center">Data Lançamento: {{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col center text-center>
        <ion-note>
          Público no cinema {{filme.popularity}}
        </ion-note>
      </ion-col>
    </ion-row>
    <button ion-button block (click)="detalhes(filme)">Detalhe</button>
  </ion-card>

</ion-content>
